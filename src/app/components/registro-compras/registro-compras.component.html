<app-navbar />
<h2>Registrar Compra</h2>
<form class="mb-3 module miniCentro ancho" [formGroup]="formVenta">
    <label for="FormControlInput" class="form-label texto">Producto:</label>
    <div class="input-group mb-3">
        <select formControlName="invCodigo" [(ngModel)]="seleccion" class="form-select">
            <option disabled value="0">Seleccione un producto</option>
            <option *ngFor="let item of Lista_Objetos" [ngValue]="item.ID">
                {{ item.Nombre }}
            </option>
        </select>
        &nbsp;
    </div> 
    <br />
    <button type="submit" (click)="agregar()" [disabled]="formVenta.invalid">Agregar</button> 
</form>
<div>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
        </ng-container>
        <ng-container matColumnDef="Precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="material-icons iconos" matTooltip="Eliminar" (click)="eliminarProducto(element.Codigo)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<button type="submit" (click)="realizarVenta()"*ngIf="finalizar">Finalizar Venta</button>
<app-bottombar></app-bottombar>
